<!DOCTYPE html>
<html >
<head>
	<meta charset=utf-8>
	<title>使用CSS3层次选择器</title>
	<style type="text/css">
    *{margin: 0;padding: 0;}
    body{width: 300px;margin: 0 auto;}
    div{margin: 5px;padding: 5px;border: 1px solid #ccc;}
    div div{background: orange;}
    /*后代选择器
    div div div{background: green;}
    div div div div{background: blue;}*/
    body>div {background: green;}
	</style>
</head>
<body>

	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4
         <div>5</div>
         <div>6</div>
	</div>
	<div>7
		<div>8
			<div>9
				<div>10</div>
			</div>
		</div>
	</div>
	
</body>
</html>
